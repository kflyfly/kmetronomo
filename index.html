<!doctype html>
<html lang="en">

<head>
    <title>Metronome</title>
    <meta charset="UTF-8">
    <style type="text/css">
        body {
            background-color: #eaf7f1;
            font-size: 8vw; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        #content {
            text-align: center;
            width: 80vw; 
            margin: 0 auto; 
        }

        input[type="number"], button {
            font-size: 12vw;
            width: 100%;
            border-radius: 15px; 
            border: 1px solid transparent;
            background-color: rgba(255, 255, 255, 0.5); 
            padding: 5px; 
            text-align: center; 
        }

        .control-group {
            margin-bottom: 40px; 
        }

        #time-signature {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        #time-signature select {
            width: 30%;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            padding: 0.5em;
            background: transparent;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 10 10"><polygon fill="%23444444" points="5,5 0,0 10,0"></polygon></svg>');
            background-repeat: no-repeat;
            background-position: right center;
            background-size: 30px 20px;
            border: none;
            font-size: 12vw;
        }

        #bpm-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #bpm-controls input[type="number"], 
        #bpm-controls button {
            width: 30%;
        }

        #play {
            background: linear-gradient(to right, #ff7f00, #ff5500);
            border-radius: 50%;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            width: 30vw;
            height: 30vw;
            font-size: 6vw;
            cursor: pointer;
            margin: 0 auto;
        }

        #play:hover {
            background: linear-gradient(to right, #ff5500, #ff2a00);
        }
    </style>

    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="js/playback.js"></script>
    <script src="js/metronome.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
     // 获取选中选项的文本
         function getSelectedOptionText(selectId) {
        var selectElement = document.getElementById(selectId);
        var selectedOption = selectElement.options[selectElement.selectedIndex];
        return selectedOption.text;
      }

    // 选择发生更改时获取选中的文本
        document.getElementById('sigUpper').addEventListener('change', function() {
        var sigUpperText = getSelectedOptionText('sigUpper');
        console.log('sigUpper:', sigUpperText);
         });

         document.getElementById('sigLower').addEventListener('change', function() {
        var sigLowerText = getSelectedOptionText('sigLower');
        console.log('sigLower:', sigLowerText);
    });
});
    </script>
</head>

<body>
    <div id ="content">
        <div id="center">
            <h1>Metronome</h1>
        </div>
        
        <div class="control-group">
            Time Signature<br />
            <div>&nbsp;</div>
            <div id="time-signature">
                <select id='sigUpper'>
                    <option value='1'>1</option>
                    <option value='2'>2</option>
                    <option value='3'>3</option>
                    <option value='4' selected>4</option>
                    <option value='5'>5</option>
                    <option value='6'>6</option>
                    <option value='7'>7</option>
                    <option value='8'>8</option>
                    <option value='9'>9</option>
                    <option value='10'>10</option>
                    <option value='11'>11</option>
                    <option value='12'>12</option>
                    <option value='13'>13</option>
                    <option value='14'>14</option>
                    <option value='15'>15</option>
                    <option value='16'>16</option>
                </select>
                <span>/</span>
                <select id='sigLower'>
                    <option value='1'>1</option>
                    <option value='2'>2</option>
                    <option value='4' selected>4</option>
                    <option value='8'>8</option>                    
                    <option value='16'>16</option>
                    <option value='32'>32</option>
                </select>
            </div>
        </div>
        
        <div class="control-group">
            BPM<br />

            <div id="bpm-controls">
                <button id="downTempo"> - </button>
                <input type="number" id="tempo" min="1" max="500" value="120">
                <button id="upTempo"> + </button>
            </div>
        </div>
        
        <div class="control-group">
            <button id ="play"> Play </button><br /><br />
        </div>
    </div>
</body>

</html>
